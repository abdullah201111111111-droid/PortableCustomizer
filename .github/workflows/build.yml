name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install PS2EXE
        run: Install-Module -Name ps2exe -Force -Scope CurrentUser
        shell: pwsh

      - name: Run build.ps1
        run: pwsh -ExecutionPolicy Bypass -File build.ps1

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortableCustomizer
          path: PortableCustomizer.exe
